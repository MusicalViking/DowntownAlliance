<!-- Dark Mode Toggle Button -->
<div class="theme-toggle ms-3 d-flex align-items-center">
  <button
    id="theme-toggle"
    class="btn btn-link p-0 border-0 bg-transparent"
    aria-label="Toggle dark mode"
    aria-pressed="false"
  >
    <i id="theme-icon" class="bi bi-moon"></i>
    <span id="theme-text" class="ms-1 d-none d-md-inline">Dark Mode</span>
  </button>
</div>
